<!DOCTYPE html>
<html lang="de" style="height: 100%;">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jump'n'Run Spiel</title>
  <style>
    #website {
      background-image: linear-gradient(to bottom, #a7d4ea 50%, #dba55e 50%, #dba55e 100%);
      height: 100%;
      background-repeat: no-repeat;
    }

    #character {
      width: 200px;
      height: 200px;
      background-image: url(dinosaurier.png);
      background-size: cover;
      position: relative;
      top: 650px;
      left: 300px;
      transition: top 350ms ease-out;
    }

    .stone {
      position: absolute;
    }

    .small {
      width: 150px;
      height: 150px;
      background-image: url(stein.png);
      background-size: cover;
      top: 720px;
    }

    .large {
      width: 150px;
      height: 250px;
      background-image: url(großerStein.png);
      background-size: cover;
      top: 610px;
    }

    .heart {
      width: 60px;
      height: 50px;
      background-image: url(Herz.png);
      background-size: cover;
      position: absolute;
    }

    #startbox {
      position: relative;
      display: grid;
      justify-content: center;
      align-content: center;
    }

    #start {
      display: grid;
      justify-content: center;
      align-items: center;
      background-color: black;
      width: 35em;
      opacity: 100;
      padding: 20px;
    }

    #starttext {
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30pt;
      padding: 0;
      margin: 10px;
    }

    #startbuttonbox {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #startbutton {
      margin: 10px;
      width: 150px;
      height: 40px;
      font-size: 12pt;
    }

    #gameoverbox {
      position: relative;
      display: grid;
      justify-content: center;
      align-content: center;
    }

    #gameover {
      display: grid;
      justify-content: center;
      align-items: center;
      background-color: black;
      width: 30em;
      opacity: 0;
      padding: 20px;
    }

    #gotext {
      color: white;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30pt;
      padding: 0;
      margin: 10px;
    }

    #gobuttons {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gobutton {
      margin: 10px;
      width: 150px;
      height: 40px;
      font-size: 12pt;
    }

    #gobuttoncont {
      margin: 10px;
      width: 320px;
      height: 40px;
      font-size: 12pt;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #gobuttoncont-herz {
      height: 11pt;
      margin: 0 1px 0 2px;
    }

    #herz-counter {
      position: fixed;
      top: 3em;
      right: 3em;
      width: 7em;
      height: 3em;
      background: rgba(255, 255, 255, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #herz-counter-bild {
      width: 1.8em;
      height: 1.8em;
      margin-right: 5px;
    }

    #herz-counter-text {
      font-size: 2em;
    }

    #video-hintergrund {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: -100;
    }

    /* Neues Video-Element für die Spielanleitung */
    #instruction-video {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1000;
      background: black;
    }
  </style>
</head>

<body id="website">
  <div id="playground">
    <div id="character"></div>
    <div id="startbox">
      <div id="start">
        <p id="starttext">Bist du bereit loszuspringen?!</p>
        <div id="startbuttonbox">
          <!-- Start-Button ruft nun showInstructionVideo() auf -->
          <button onclick="showInstructionVideo()" id="startbutton">Start</button>
        </div>
      </div>
    </div>
    <div id="gameoverbox">
      <div id="gameover">
        <p id="gotext">GAME OVER!</p>
        <div id="gobuttons">
          <button onclick="restart()" id="gobutton">Neustart</button>
          <button onclick="resume()" id="gobutton">Beenden</button>
        </div>
        <button onclick="continuePlaying()" id="gobuttoncont">
          Weiterspielen 20 <img id="gobuttoncont-herz" src="Herz.png" alt="Herz">
        </button>
      </div>
    </div>
    <div id="herz-counter">
      <img id="herz-counter-bild" src="herz.png" alt="Herzen">
      <p id="herz-counter-text">0</p>
    </div>
    <video id="video-hintergrund" autoplay muted loop>
      <source src="wuestenhintergrund.MP4" type="video/mp4">
      <source src="wuestenhintergrund.MP4" type="video/ogg">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Neues Video-Element für die Spielanleitung -->
  <video id="instruction-video">
    <source src="spielanleitung.mp4" type="video/mp4">
    <source src="spielanleitung.mp4" type="video/ogg">
    Your browser does not support the video tag.
  </video>

  <script>
    let gameRunning = false; // Spielstatus
    let jumpCount = 0; // Doppelsprung-Logik
    let stoneSpeed = 35; // Geschwindigkeit der Steine
    let minDelay = 2000; // Mindestabstand zwischen Steinen
    let difficultyInterval; // Intervall zur Erhöhung der Schwierigkeit
    let heartCounter = 0; // Anzahl gesammelter Herzen
    let stoneGenerationTimeout;
    let heartGenerationTimeout;

    // Funktion, die aufgerufen wird, wenn der Start-Button gedrückt wird.
    // Sie blendet zuerst das Anleitungsvideo fullscreen ein.
    function showInstructionVideo() {
      // Blende das Startfeld aus
      document.getElementById("startbox").style.display = "none";
      // Zeige das Anleitungsvideo
      let instrVideo = document.getElementById("instruction-video");
      instrVideo.style.display = "block";
      instrVideo.play();
      // Sobald das Video zu Ende ist, verstecke es und starte das Spiel
      instrVideo.onended = function () {
        instrVideo.style.display = "none";
        startGame();
      };
    }

    // Funktion, die das eigentliche Spiel startet
    function startGame() {
      gameRunning = true;
      const playground = document.getElementById("playground");

      // Starte den Bewegungs-Loop für Steine und Herzen
      setInterval(() => {
        if (!gameRunning) return;
        const stones = document.querySelectorAll('.stone');
        stones.forEach(stone => moveObject(stone, playground, true));
        const hearts = document.querySelectorAll('.heart');
        hearts.forEach(heart => moveObject(heart, playground, false));
      }, 50);

      generateStone();
      generateHeart();

      difficultyInterval = setInterval(() => {
        if (minDelay > 1200) minDelay -= 100;
        if (stoneSpeed < 60) stoneSpeed += 0.5;
      }, 3000);
    }

    // Globale Funktionen zur Generierung von Steinen und Herzen
    function generateStone() {
      if (!gameRunning) return;
      const playground = document.getElementById("playground");
      const stone = document.createElement('div');
      stone.className = 'stone ' + (Math.random() > 0.5 ? 'large' : 'small');
      stone.style.left = window.innerWidth + 'px';
      playground.appendChild(stone);
      stoneGenerationTimeout = setTimeout(generateStone, minDelay + Math.random() * 500);
    }

    function generateHeart() {
      if (!gameRunning) return;
      const playground = document.getElementById("playground");
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = window.innerWidth + 'px';
      heart.style.top = Math.random() > 0.5 ? '650px' : '500px';
      playground.appendChild(heart);
      // Herz-Generierung: Intervall auf die Hälfte reduziert (200ms bis ca. 500ms)
      heartGenerationTimeout = setTimeout(generateHeart, 200 + Math.random() * 300);
    }

    // Funktion zum Bewegen von Objekten (Steine und Herzen)
    function moveObject(obj, playground, isStone) {
      const currentLeft = parseInt(obj.style.left, 10);
      if (currentLeft <= 0) {
        playground.removeChild(obj);
      } else {
        obj.style.left = (currentLeft - stoneSpeed) + 'px';
      }
      // Kollisionsabfrage zwischen Charakter und Objekt
      const charBounds = document.getElementById("character").getBoundingClientRect();
      const objBounds = obj.getBoundingClientRect();
      if (
        charBounds.right > objBounds.left &&
        charBounds.left < objBounds.right &&
        charBounds.bottom > objBounds.top &&
        charBounds.top < objBounds.bottom
      ) {
        if (isStone) {
          gameRunning = false;
          document.getElementById("gameover").style.opacity = 1;
        } else {
          heartCounter++;
          document.getElementById("herz-counter-text").innerText = heartCounter;
          obj.remove();
        }
      }
    }

    // Sprung-Funktion, ausgelöst durch Drücken der Leertaste oder Fingertipp
    function jump() {
      if (!gameRunning || jumpCount >= 2) return;
      const character = document.getElementById("character");
      if (jumpCount === 0) {
        character.style.top = '400px'; // Erster Sprung
      } else if (jumpCount === 1) {
        character.style.top = '250px'; // Zweiter (höherer) Sprung
      }
      jumpCount++;
      setTimeout(() => {
        character.style.top = '650px';
        jumpCount = 0;
      }, 750);
    }

    // Event-Listener für Tastatur (Leertaste)
    document.addEventListener('keydown', (event) => {
      if (event.code === 'Space') jump();
    });

    // Event-Listener für mobile Geräte (Fingertipp)
    document.addEventListener('touchstart', (event) => {
      event.preventDefault(); // Verhindert unerwünschte Browseraktionen
      if (gameRunning) jump();
    }, { passive: false });

    // Funktion, die bei Spielende aufgerufen wird
    function endGame() {
      document.getElementById("gameover").style.opacity = 100;
      gameRunning = false;
      clearInterval(difficultyInterval);
    }

    // Neustart-Funktion
    function restart() {
      document.location.reload();
    }

    // Beenden-Funktion
    function resume() {
      window.close();
    }

    // Fortsetzen des Spiels (Kosten: 20 Herzen)
    function continuePlaying() {
      if (heartCounter >= 20) {
        heartCounter -= 20;
        document.getElementById("herz-counter-text").innerText = heartCounter;
        const obstacles = document.querySelectorAll('.stone, .heart');
        obstacles.forEach(obstacle => obstacle.remove());
        document.getElementById("gameover").style.opacity = 0;
        gameRunning = true;
        generateStone();
        generateHeart();
      } else {
        alert("Nicht genug Herzen, um fortzufahren!");
      }
    }
  </script>
</body>

</html>
